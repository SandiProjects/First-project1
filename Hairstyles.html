            // Display radio button values when CLICK button is clicked
      function displayRadioValue() {
        document.getElementById("result").innerHTML = "";
        var ele = document.getElementsByName('Discount:  $');

        for(i = 0; i < ele.length; i++) {
            if(ele[i].type="radio") {
                if(ele[i].checked)
                    document.getElementById("result").innerHTML
                        += ele[i].name
                        + ele[i].value;
            }
        }
    }
            
            <!-- CALCULATE COSTS -->
			function checkTotal() {
